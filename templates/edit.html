{% extends 'base.html' %} 

{% block head %}
<title>Edit</title>
{% endblock %}


{% block body %}
<h1>Every Post</h1>

<hr>
<h2>Edit a blogpost:</h2>
<form action="/posts/edit/{{post.id}}" method="POST">
    <label for="content">Title:</label>
    <input class="form-control" type="text" placeholder="Enter Title" name="title" id="title" value="{{post.title}}" aria-label="Enter Title">
    <br>
    <label for="content">Author:</label>
    <input class="form-control" type="text" placeholder="Enter author" name="author" id="author" value="{{post.author}}" aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name="content" placeholder="Enter Content" id="content" aria-label="Enter Content" rows="3">{{post.content}}</textarea>
    <br>
    <input type="submit" value="Save">
</form>
<hr>


{% endblock %}
