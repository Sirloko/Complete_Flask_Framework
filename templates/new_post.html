{% extends 'base.html' %} 

{% block head %}
<title>New Posts</title>
{% endblock %}

{% block body %}
<h1>Every Post</h1>

<hr>
<h2>Create a blogpost:</h2>
<form action="/posts/new" method="post">
    <label for="content">Title:</label>
    <input class="form-control" type="text" placeholder="Enter Title" name="title" id="title" aria-label="Enter Title">
    <br>
    <label for="content">Author:</label>
    <input class="form-control" type="text" placeholder="Enter author" name="author" id="author" aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name="content" placeholder="Enter Content" id="content" aria-label="Enter Content" rows="3"></textarea>
    <br>
    <input type="submit" value="Post">
</form>
<hr>

{% endblock %}
