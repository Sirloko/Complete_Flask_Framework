{% extends 'base.html' %} 

{% block body %}
<h1>Login</h1>
<form action="" method="POST">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" value="{{request.form.username}}">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" value="{{request.form.password}}">
    </div>

    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
</form>
{% endblock %}
